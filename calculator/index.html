<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <p id="h1">ELECTRONIC CALCULATOR</p>
        <div class="main" id="componentContainer">
            <div id="display">
                <p class="text-right" style="margin-bottom: 0;margin-right:10px" id="allCalc">0</p>
                <p class="text-right" style="margin-top:7px;margin-bottom: 0;margin-right: 10px;width:inherit;" id="status">0</p>
            </div>
            <br/>
            <div id="buttonArea">
                <div class="row" id="row1">
                    <button class="small" id="CE">CE</button>
                    <button class="small" id="DEL">DEL</button>
                    <button class="small" id="divide">/</button>
                </div>
                <div class="row" id="row2"><button class="bold" id="1">1</button>
                    <button class="bold" id="2">2</button>
                    <button class="bold" id="3">3</button>
                    <button class="small" id="*">x</button>
                </div>
                <div class="row" id="row3"><button class="bold" id="4">4</button>
                    <button class="bold" id="5">5</button>
                    <button class="bold" id="6">6</button>
                    <button class="small" id="minus">&minus;</button>
                </div>
                <div class="row" id="row4"><button class="bold" id="7">7</button>
                    <button class="bold" id="8">8</button>
                    <button class="bold" id="9">9</button>
                    <button class="small" id="plus">&plus;</button>
                </div>
                <div class="row" id="row5">
                    <button class="small" style="font-size: 2rem;" id="dot">&period;</button>
                    <button class="bold" id="0">0</button>
                    <button class="small" id="equals">&equals;</button>
                </div>
            </div>
        </div>
    </div>
		<footer>Designed and Coded By <a href="https://github.com/LAKSHITgoel">LAKSHITgoel</a></footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="activity.js"></script>
</body>
</html>
