<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,‌​100italic,300,300ita‌​lic,400italic,500,50‌​0italic,700,700itali‌​c,900italic,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Pomodoro Clock</h1>
        <div class="row" id="controls">
            <div id="breakLength">
                <p>BREAK LENGTH</p>
                <span  style="margin-left:1.5rem;">
                    <button class="minus" id="BLminus">-</button>
                    <span style="padding-left:15px;padding-right:15px;" id="breakTime">5</span>
                    <button class="plus" id="BLplus">+</button>
                </span>
            </div>

            <div id="sessionLength">
                <p>SESSION LENGTH</p>
                <span style="margin-left:1.5rem;">
                    <button class="minus" id="SLminus">-</button>
                    <span style="padding-left:15px;padding-right:15px;" id="sessionTime">25</span>
                    <button class="plus" id="SLplus" >+</button>
                </span>
            </div>
        </div>
        <br/>
        <br/>
        <div class="row">
            <div id="control">
                <p id="currentRoutine">Session</p>
                <p id="timer">25 : 00</p>
            </div>
        </div>
        <br/>
        <div class="row">
            <button type="button" class="start" id="start">START</button>
            <button type="button" class="reset" id="reset">RESET</button>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="activity.js" type="text/javascript"></script>
</body>
</html>
