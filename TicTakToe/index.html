
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,‌​100italic,300,300ita‌​lic,400italic,500,50‌​0italic,700,700itali‌​c,900italic,900' rel='stylesheet' type='text/css'>
    <link  rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Indie+Flower">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <p class="h1">Tic Tak Toe</p>
      <div class="game">
        <div class="choice">
          <div class="row" style="height:50%;">
          <p class="choiceInfo">What would you like to be <b>X</b> or <b>O</b> ?</p>
          </div>
          <div class="row" style="height:50%;">
              <button id="x">X</button>
              <button id="o">O</button>
          </div>
        </div>
        <div class="draw" style="height:100%;">
          <div class="row">
            <p id="draw">it was a tie...</p>
          </div>
          <div class="row">
            <button type="button" id="replay">Replay</button>
          </div>
        </div>
        <div class="loose" style="height:100%;">
          <div class="row">
            <p id="loose">You lost...</p>
          </div>
          <div class="row">
            <button type="button" id="replay">Replay</button>
          </div>
        </div>
        <div class="win" style="height:100%;">
          <div class="row">
            <p id="win">You win....</p>
          </div>
          <div class="row">
            <button type="button" id="replay">Replay</button>
          </div>
        </div>
        <div class="play">
            <div class="row">
                <div class="buttons" style="border-right:1px solid #dddada;border-bottom : 1px solid #dddada;" id="0"></div>
                <div class="buttons" style="border-right:1px solid #dddada;border-bottom : 1px solid #dddada;" id="1"></div>
                <div class="buttons" style="border-bottom : 1px solid #dddada;" id="2"></div>
              </div>
              <div class="row">
                <div class="buttons" style="border-right:1px solid #dddada;border-bottom : 1px solid #dddada;" id="3"></div>
                <div class="buttons" style="border-right:1px solid #dddada;border-bottom : 1px solid #dddada;" id="4"></div>
                <div class="buttons" style="border-bottom : 1px solid #dddada;" id="5"></div>
              </div>
              <div
              class="row">
                <div class="buttons" style="border-right:1px solid #dddada;" id="6"></div>
                <div class="buttons" style="border-right:1px solid #dddada;" id="7"></div>
                <div class="buttons" id="8"></div>
              </div>
        </div>
      </div>
      <!--<button class="reset">Reset</button>-->

    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="activity.js" type="text/javascript"></script>
  </body>
</html>
